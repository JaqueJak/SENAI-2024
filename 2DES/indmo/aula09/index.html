<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title> Agatha  Agatha  Agatha  Agatha  Agatha  Agatha  Agatha  Agatha </title>
</head>

<body>
    <div class="container">
        <h1>Agatha meu amor</h1>
        <div class="player">
            <div class="cover-container">
                <img id="coverImage" src="" alt="Album cover">
            </div>
            <audio id="audioPlayer" controls>
                <source src="song.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
                <button id="prevButton">Anterior</button>
                <button id="playvButton">Play/Pause</button>
                <button id="nextButton">Proximo</button>
            </div>
        </div>
        <div class="playlist">
            <h2>PlayList</h2>
            <ul id="playlist">
                <li data-src="song1.mp3" class="song-item">
                    <img src="cover1.jpg" alt="Album Cover">
                    Daylight
                </li>
                <li data-src="song2.mp3" class="song-item">
                    <img src="cover2.jpg" alt="Album Cover">
                    True and Blue
                </li>
                <li data-src="song3.mp3" class="song-item">
                    <img src="cover3.jpg" alt="Album Cover">
                    Oceans
                </li>
                <li data-src="song4.mp3" class="song-item">
                    <img src="cover4.jpg" alt="Album Cover">
                    Unveil
                </li>
                <li data-src="song5.mp3" class="song-item">
                    <img src="cover5.jpg" alt="Album Cover">
                    Skin and bones
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
