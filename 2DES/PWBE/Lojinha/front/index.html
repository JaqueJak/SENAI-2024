<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <header></header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CPF</th>
                    <th>Nome Completo</th>
                    <th>Nascimento</th>
                </tr>
            </thead>

            <tbody id="dados"></tbody>
        </table>
    </main>

    <footer></footer>
</body>
<script>
    const dados = document.querySelector('#dados');

    fetch('http://localhost:3000/clientes')
        .then(res => res.json())
        .then(res => {
            res.forEach(cli => {
               dados.innerHTML += `
               <tr>
                    <td>${cli.id}</td>
                    <td>${cli.cpf}</td>
                    <td>${cli.nome} ${cli.sobrenome}</td>
                    <td>${cli.nascimento}</td>
                </tr>
               ` 
            });
        })
</script>
</html>
