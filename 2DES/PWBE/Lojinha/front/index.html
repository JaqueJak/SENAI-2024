<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
</head>
<body>
    <header>
        <h1>Listar todos os clientes</h1>
    </header>
    <nav>
        <a href="./form.html">Listar todos</a>
        <a href="./index.html">Cadastrar</a>
    </nav>
    <main>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>CPF</th>
                    <th>Nome Sobrenome</th>
                    <th>Nascimento</th>
                <tr>
                </thead>
        <tbody id="dados">

        </tbody>
        </table>

    </main>
    <footer>By Jak</footer>

</body>
<script>
    const dados= document.getElementsById('dados');
    fetch('http://127.0.0.1:3000/clientes')
    .then(res => res.json())
    .then(res =>{
        res.forEach(e => {
            dados.innerHTML += `
            <tr>
                <td>${e.id}</td>
                <td>${e.nome} ${e.sobrenome}</td>
                <td>${e.cpf}</td>
                <td>${e.nascimento}</td>
            </tr>
            `
        });
    })
      
</script>
</html>
