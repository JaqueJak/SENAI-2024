<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Database Show</title>
</head>
<body>
    <header></header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Estoque</th>
                    <th>Valor</th>
                </tr>
            </thead>

            <tbody id="dados"></tbody>
        </table>
    </main>

    <footer></footer>
</body>
<script>
    const dados = document.querySelector('#dados');

    fetch('http://localhost:3000/Clientes')
        .then(res => res.json())
        .then(res => {
            res.forEach(pro => {
               dados.innerHTML += `
               <tr>
                    <td>${pro.id}</td>
                    <td>${pro.produto}</td>
                    <td>${pro.estoque}</td>
                    <td>${pro.valor}</td>
                </tr>
               ` 
            });
        })
</script>
</html>
